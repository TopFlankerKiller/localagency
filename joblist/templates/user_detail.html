{% extends "modal_base.html" %}


{% block content %}

<h1>User Details</h1>
<h2>Name: {{object.name}}</h2>
<h2>Lastname: {{object.lastname}}</h2>
<h2>Email: {{object.email}}</h2>
<h3>List of occupations:

<form>
	<select name="occupation">
		{% for occupation in occupations %}
		<option 
                <td>{{occupation.occup_id }}</td> 
               {% endfor %}
          </option>
	</select>
</form>
</h3>


{% endblock %}
